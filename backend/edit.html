   <!--Modal - add person -->
   <div class="modal fade" id="addPerson" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Person</h4>
        </div>
        <div class="modal-body">
            <form class="mb-0" method="POST">
                <label for="name" class="pb-2 pt-2">Name</label>
                <input value="John Doe" name="name" type="name" id="name" class="form-control" required="" autofocus="">
                <label for="email" class="pb-2 pt-2">Email</label>
                <input value="john.doe@gmail.com" name="email" type="email" id="email" class="form-control" required="" autofocus="">
                
                <label for="psw" class="pb-2 pt-2"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" class="form-control" id="password" required>
                
                <label for="address" class="pb-2 pt-2">Address</label>
                <input value="1234 Street, City, Country H6Y A2Z" name="address" type="address" id="address" class="form-control" required="" autofocus="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!--Modal - add product -->
  <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Product</h4>
        </div>
        <div class="modal-body">
            <form class="mb-0" method="POST">
                <label for="productname" class="pb-2 pt-2">Name</label>
                <input value="Milk" name="productname" type="productname" id="productname" class="form-control" required="" autofocus="">
                <label for="p_id" class="pb-2 pt-2">ID</label>
                <input type="number" value="00123" name="p_id" id="p_id" class="form-control" required="" autofocus="">
                <label for="quantity" class="pb-2 pt-2">Quantity</label>
                <input type="number" value="10" name="email" id="quantity" class="form-control" required="" autofocus="">
                
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!--Modal - add order -->

                <label for="quantity" class="pb-2 pt-2">Quantity</label>
                <input type="number" value="10" name="email" id="quantity" class="form-control" required="" autofocus="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
